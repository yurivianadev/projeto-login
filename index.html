<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
</head>
<body>
    
        <main>
           
           <section id="login">
                <div id="imagem">
                
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                    <form action="login.php" method="post" autocomplete="on">
                            <div class="campo">
                                <label for="iemail"><span class="material-symbols-outlined">
                                    person
                                    </span></label>
                                <input type="email" name="email" id="iemail" placeholder="seu e-mail"  autocomplete="email" required maxlength="30">
                                
                            </div>
                            <div class="campo">
                                <label for="isenha"><img id="chave" src="imagens/key_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt=""></label>
                                <input type="password" name="senha" placeholder="sua senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="20" >
                                
                               
                            </div>
                            <input type="submit" value="Enviar" id="envio">
                            <a href="esqueci.html" class="botao">
                                Esqueci a senha
                            </a>
                    </form>
                </div>
           </section>     
        </main>
</body>
</html>
