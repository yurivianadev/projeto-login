<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
</head>
<body>
    <div class="container">
        <main>
            <!--<img src="imagens/wallpaper002.jpg" alt="imagem ilustrativa">
        -->
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            <form action="cadastro.php" method="post" autocomplete="on">
                <div class="usuario">
                    <label for="iemail"><span class="material-symbols-outlined">
                        person
                        </span></label>
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail"  class="caixas" required>
                </div>
                <div class="usuario">
                    <label for="isenha"><span class="material-symbols-outlined">
                        key
                        </span></label>
                    <input type="password" name="senha" placeholder="sua senha" id="isenha" class="caixas" required>
                </div>
                <div>
                    <input type="submit" value="Enviar" id="envio">
                </div>
        
            </form>
        </main>
    </div>
</body>
